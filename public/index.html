<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghetto Tetris</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="body">
    <div id="game">
        <canvas class="canvas" id="player1" width="250" height="500"></canvas>
        <div id="score1"></div>
        <canvas class="canvas" id="player2" width="250" height="500"></canvas>
        <div id="score2"></div>
    </div>

    <div id="status">
        
    </div>

        <div id="rooms">

        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="connection.js"></script>
    <script src="game.js"></script>

</html>
